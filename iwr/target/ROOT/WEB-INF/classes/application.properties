#perfiles de empaquetado trabajan sobre infraestructura, formato jar o war
#perfiles de ejecucion dependiendo van a permitiar apagar o prender ciertas cosas dependeidno del perfil
#los war especran que haya un tomcat

spring.application.name=Backend
dev.info.enabled=true
#
#spring:
#	application:
#		name: Backend

spring.datasource.url=jdbc:mysql://localhost:33306/iw3_2025?createDatabaseIfNotExist=true&verifyServerCertificate=false&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=iw3
spring.datasource.password=iw3pass

#cual es la clase que maneja conexion con sql, el driver ya tiene esa clase que implementa esa interfaz
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#spring utiliza ORM
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


#create-drop borra todo cuando termina, truncate vacia las tablas, update calcula delta y aplica
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

#fatal  error warn info debug trace
#                  |
   
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=WARN
logging.level.org.hibernate.type=WARN

#puedo ver todos los sql que esta maquina genera por mi
spring.jpa.show-sql=true
#para que quede facha
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=WARN


spring.datasource.hikari.connection-timeout=60000 
spring.datasource.hikari.minimum-idle=10 
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000  
spring.datasource.hikari.max-lifetime=1800000 
#que nada sea una transaccion
spring.datasource.hikari.auto-commit=false

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG 
logging.level.com.zaxxer.hikari=INFO

#a nivel debug la clase que petenece a spring
logging.level.ar.edu.iua.iw3.BackendApplication=DEBUG

